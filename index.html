<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description" content="">
  <title>Paléoscope</title>
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>:root { --theme-hue: 170; }</style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Paléoscope',
      search: 'auto',
      loadNavbar: true,
      loadSidebar: true,
      loadFooter: true,
      subMaxLevel: 2,
      mergeNavbar: false,
      // repo: 'm0wh/paleoscope-docs', // affiche un icone github dans l'angle = bof
      auto2top: true,
      customPageTitle: { prefix: 'Paléoscope', seprator: '·' },
      // tabs: { sync: false },
      editLink: {
        text: 'Modifier cette page',
        repo: 'https://github.com/m0wh/paleoscope-docs/edit/master/',
        cssClass: 'edit-link',
        align: 'left',
      }
    }
  </script>

  <!-- Required -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
  <script src="./docsify-gltfexplorer.min.js"></script>
  <script src="./script.js"></script>

  <!-- Needs documentation (contributing.md) -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify-kroki"></script>
  <!-- <script src="docsify-gltfexplorer.min.js"></script> -->

  <!-- <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script> -->
</body>
</html>
